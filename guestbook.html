					<form method="post" id="sheetdb-form" action="https://sheetdb.io/api/v1/4m0g3udzq25jr">
						<label for="nama">Nama<span>*</span></label><br><br>
						<input type="text" name="data[nama]" required><br><br>
						<label for="kelas">Kelas<span>*</span></label><br><br>
						<select name="data[kelas]">
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="none">kuliah</option>
						</select>
						<br><br>
						<label for="firstImpression">Kesan<span>*</span></label> <br><br>
						<textarea name="data[firstImpression]" rows="4" cols="50" required></textarea><br><br>
						<label for="rating">Nilai website ini dari 1-10?<span>*</span></label><br><br>
						<input type="range" name="data[rating]" min="1" max="10" step="1" value="5" onchange="show_value(this.value);"><br><br>
						<ul class="listg">
							<li id="val1">1</li>
							<li id="val2">2</li>
							<li id="val3">3</li>
							<li id="val4">4</li>
							<li id="val5" style="font-weight: bolder; font-size: x-large;">5</li>
							<li id="val6">6</li>
							<li id="val7">7</li>
							<li id="val8">8</li>
							<li id="val9">9</li>
							<li id="val10">10</li>
						</ul>
						<span id="slider_value"></span><br>
						<label for="kritik">Kritik<span>*</span></label><br><br>
						<textarea name="data[kritik]" rows="4" cols="50" required></textarea><br><br>
						<label for="saran">Saran<span>*</span></label><br><br>
						<textarea name="data[saran]" rows="4" cols="50" required></textarea><br><br>
						<button type="submit">kirim!</button>
					</form>
